<!DOCTYPE html>
<html>
<head>
    <title>Predicción de Personalidad</title>
</head>
<body>
    <h2>Personality Prediction Form</h2>
    <form action="/predecir" method="post">
        <label>Hours spent alone daily (0–11):</label><br>
        <input type="number" step="any" name="Time_spent_Alone"><br><br>

        <label>Stage Fear:</label><br>
        <select name="Stage_fear">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label>Frequency of social events (0–10):</label><br>
        <input type="number" step="any" name="Social_event_attendance"><br><br>

        <label>Frequency of going outside (0–7):</label><br>
        <input type="number" step="any" name="Going_outside"><br><br>

        <label>Feeling drained after socializing (Yes/No):</label><br>
        <select name="Drained_after_socializing">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>
        <label>Number of close friends (0–15):</label><br>
        <input type="number" step="any" name="Friends_circle_size"><br><br>

        <label>Social media post frequency (0–10):</label><br>
        <input type="number" step="any" name="Post_frequency"><br><br>

        <input type="submit" value="Predecir">
    </form>

    {% if prediccion %}
        <h3>{{ prediccion }}</h3>
    {% endif %}
</body>
</html>
